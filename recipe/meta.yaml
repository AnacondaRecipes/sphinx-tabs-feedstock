{% set name = "sphinx-tabs" %}
{% set version = "3.0.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 3f766762fffacc99828cb877a9e4cb8ac0ba3582f2a054ea68248e5e026e5612

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - pygments
    - python >=3.6
    - sphinx >=2,<4

test:
  imports:
    - sphinx_tabs

about:
  home: https://github.com/executablebooks/sphinx-tabs
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Tabbed views for Sphinx
  doc_url: https://sphinx-tabs.readthedocs.io/

extra:
  recipe-maintainers:
    - chrisjsewell
